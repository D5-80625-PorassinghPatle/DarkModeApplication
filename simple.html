<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website Dark Mode Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">The Dark Mode Activator</h1>
        <br>
        <div class="text-center">
            <button id="darkModeToggle" class="btn btn-dark">Toggle Dark Mode</button>
        </div>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Why reading in dark mode is more comfortable ?</h2>
    </div>


    <div class="container mt-3">
        <p id="readingcontent"></p>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Thanks for Reading Article.</h1>
    </div>

    <!-- Optional Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Dark Mode JavaScript -->
    <script src="darkmode.js"></script>
    <script src="reading.js"></script>
</body>
</html>
